<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>KL445</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <header>
        <h1>FLIGHT KL 445</h1>
    </header>
    <main>
        <section>
            <h2>City information</h2>
            <p class="from_where"><a href="https://en.wikipedia.org/wiki/Los_Angeles">los angeles</a> - <a href="https://en.wikipedia.org/wiki/Gda%C5%84skgdansk">gdansk</a></p>
            <p class="flight_time">6:45 (PST)</p>
            <img src="gdansk.jpg" class="poster" alt="gdansk"><img src="la.jpg" class="poster" alt="los-angeles">
            <img src="gdweather.png" class="weather" alt="gdansk-weather"><img src="laweather.png" class="weather" alt="la-weather">
        </section>
        <section>
            <h2>AIRBUS A380</h2>
            <p class="passenger_no">868 Passengers</p>
            <img src="a380.jpg" id="plane" alt="airbus a380">
        </section>
        <section>
            <h2>List of passengers:</h2>
            <ol id="list">
                <li class="passenger">Tom Cruise <span class="place">15A</span></li>
                <li class="passenger">Robert De Niro <span class="place">20C</span></li>
                <li class="passenger">Al Pacino <span class="place">102C</span></li>
                <li class="passenger">Vin Diesel <span class="place">101212C</span></li>
                <li class="passenger">Robert Downey Jr <span class="place">1A</span></li>
            </ol>
        </section>
        <a href="index.html" id="home">home</a>
    </main>
</body>
</html>
